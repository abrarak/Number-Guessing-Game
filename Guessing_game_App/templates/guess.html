{% extends "master.html" %}
{% load static %}
{% block style %}     
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock style %}  

{% block body %}

<div class="container">
    <div class="mt-5">
        <div class="alert alert-info" role="alert" style="margin-left:325px;margin-right:325px;text-align:center">
    
            <p>You have <strong> {{chance}}</strong>  chance To guess the correct number!!</p>
        </div>
        <br>
<form method="POST" action="number" class="col-5 mx-auto">
    {% csrf_token %}
    
   
    <img src="{% static 'write-your-name-l.jpg' %}"  class="rounded float-start" style="width:110px">
    <br>
<br>
    <div class="mt-5">
      <label  class="form-label">Enter Your Name</label>
      <input type="name" class="form-control" name="username"  placeholder="Enter Your Name here.." required >
    </div>
<br>
<img src="{% static 'esl-guessing-games-for-kids.webp' %}"  class="rounded float-start" style="width:110px">
<br>
<div class="mt-5">
   
    <label class="form-label">Guess the Number</label>
    <input type="number" class="form-control" name="number" placeholder="Enter Your Number here.." required>
  </div>
<br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>

{% endblock body %}
