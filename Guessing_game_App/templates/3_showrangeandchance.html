{% extends "0_master.html" %}
{% load static %}
{% block style %}     
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock style %}  

{% block body %}

<div class="container">
    <div class="mt-3">
        <div class="alert alert-info" role="alert" style="margin-left:325px;margin-right:325px;text-align:center">
        <p>Your selected range  <strong>[{{lowerrange}},{{upperrange}}] </strong> . Now , You have <strong> {{chance}}</strong>  chance To guess the correct number !!</p></div><br>

        <form method="POST" action="validate" class="d-grid gap-2 col-5 mx-auto">
        {% csrf_token %}
    
       <div class="mt-5"><label class="form-label">Guess the Number</label><input type="number" class="form-control" name="unum" placeholder="Enter Your Number here.." required></div><br>
       <button type="submit" class="btn btn-success">Validate</button>
       <button class="btn btn-dark" type="button"onclick="document.location='/'">Quit Game</button>
       <button type="button" onclick="history.go(-1)" class="btn btn-primary">Update Range</button>
       <button type="button" onclick="history.go(-2)" class="btn btn-primary">Update Name</button>
       <br>
    </div>
</div>

{% endblock body %}
